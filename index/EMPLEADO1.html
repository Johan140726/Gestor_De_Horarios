<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link rel="stylesheet" href="../CSS/STYLEEMP.css">
</head>
<body>

    <!-- BARRA SUPERIOR -->
    <header class="top-bar">
        <h1>Empleado</h1>

        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container">

        <div class="codigo-box">
            Código Dinámico
        </div>

        <div class="botones">
            <button class="btn entrada">Registrar Entrada</button>
            <button class="btn salida">Registrar Salida</button>
        </div>

        <h2>Historial de Asistencia</h2>

        <table class="tabla">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora Entrada</th>
                    <th>Hora Salida</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>06/09/2025</td>
                    <td>6:00 AM</td>
                    <td>5:00 PM</td>
                    <td>A tiempo</td>
                </tr>
                <tr>
                    <td>06/09/2025</td>
                    <td>6:20 AM</td>
                    <td>5:00 PM</td>
                    <td>Tarde</td>
                </tr>
                <tr>
                    <td>06/09/2025</td>
                    <td>0:00 AM</td>
                    <td>0:00 PM</td>
                    <td>Ausente</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer class="bottom-bar"></footer>

</body>
</html>
